<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>JustStreamIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="src/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
  <header>
    <img src="./src/assets/logo.png" alt="Logo">
    <h1>Vidéos à la demande</h1>
  </header>
  <main>

    <section>
      <h1>Meilleur film</h1>
      <div id="best-movie">
      </div>
    </section>

    <section>
      <h1>Films les mieux notés</h1>
      <div id="top-rated"></div>
    </section>

    <section>
      <div id="first-category"></div>
    </section>

    <section>
      <div id="second-category"></div>
    </section>

    <section>
      <h1>
        <span>Autres :</span>
        <span id="genre-menu"></span>
      </h1>
    </section>

    <section>
      <div id="other"></div>
    </section>

    <section>
      <div id="modal"></div>
    </section>

  </main>
  <script type="module" src="./src/js/main.js"></script>
</div>
</body>
</html>
